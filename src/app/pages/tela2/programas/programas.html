<div class="col-xl-2 col-lg-3 col-md-3">
  <h3> PROGRAMAS </h3>
  TOTAL DE RECURSOS <p> 300,00 </p> <hr>
  UTILIZADO <p> 300,00 </p> <hr>
  NÃO UTILIZADO (OMISSÃO OU BLOQUEIO) <p> 0,00 </p>

<div class="col">
  <div class="row pie-charts">
    <div *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">

      <div class="pie-chart-item">
        <div class="chart" [attr.data-rel]="chart.color" data-percent="60">
          <span class="percent"></span>
        </div>
        <div class="description">
          <div>{{ chart.description }}</div>
          <div class="description-stats">{{ chart.stats }}</div>
        </div>
        <i class="chart-icon i-{{ chart.icon }}"></i>
      </div>

    </div>
  </div>
</div>
